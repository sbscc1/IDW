<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Equipo</title>
    <style>
        html { margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Candara'; box-sizing: border-box; background-color: #134b86; }
        html::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0); backdrop-filter: blur(0px); pointer-events: none; transition: all 0.4s ease; z-index: 0; }
        html:has(input:focus, select:focus)::after { background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(4px); }
        body { position: relative; z-index: 1; width: 100%; max-width: 500px; margin: auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.25); display: flex; flex-direction: column; box-sizing: border-box; }
        h3 { color: #444; font-size: 20px; margin-bottom: 8px; margin-top: 20px; }
        input[type="text"], input[type="datetime-local"], input[type="file"], select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; outline: none; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); box-sizing: border-box; }
        input[type="radio"] { accent-color: #8eb9e6; margin-right: 5px; cursor: pointer; transform: scale(1.2); }
        label { margin-right: 15px; font-size: 14px; cursor: pointer; }
        input:hover, select:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-color: #8eb9e6; }
        input:focus, select:focus { border-color: #8ee6bb; transform: scale(1.02); box-shadow: 0 5px 20px rgba(142, 230, 187, 0.4); }
        input[type="file"]::file-selector-button { background: #8eb9e6; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px; transition: background 0.3s; }
        input[type="file"]::file-selector-button:hover { background: #e68f8e; }
        button { margin-top: 30px; padding: 15px; font-size: 16px; font-weight: 600; color: white; background-color: #8eb9e6; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background-color: #8ee6bb; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(142, 230, 187, 0.5); }
        button:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(142, 230, 187, 0.5); }
        .back-link { text-align: center; margin-top: 15px; font-size: 14px; color: #134b86; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Añadir Equipo <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/UAS_logo.png" alt="" width="80px" height="80px" style="vertical-align: middle;"></h1>
    
    <h3>Nombre del equipo:</h3>
    <input type="text" placeholder="Ej. Proyector Epson, Laptop Dell...">
    
    <h3>Número de Serie / Inventario:</h3>
    <input type="text" placeholder="Ej. UAS-2024-001">
    
    <h3>Categoría:</h3>
    <select name="categoria" id="categoria">
        <option value="computo">Cómputo</option>
        <option value="audiovisual">Audiovisual</option>
        <option value="laboratorio">Laboratorio</option>
        <option value="topografia">Topografía</option>
        <option value="otros">Otros</option>
    </select>
    
    <h3>Estado del equipo:</h3>
    <div>
        <input type="radio" name="estado" id="nuevo"><label for="nuevo">Nuevo</label>
        <input type="radio" name="estado" id="bueno"><label for="bueno">Bueno</label>
        <input type="radio" name="estado" id="regular"><label for="regular">Regular</label>
    </div>
    
    <h3>Fecha de registro:</h3>
    <input type="datetime-local" name="fechar" id="fechar">
    
    <h3>Fotografía del equipo:</h3>
    <input type="file" name="foto_equipo" id="foto_equipo" accept="image/*">
    
    <button>Guardar Equipo</button>
    
    <a href="index.html" class="back-link">Volver al menú principal</a>
</body>
</html>
